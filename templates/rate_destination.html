{% extends "base.html" %}
{% block starts %}

<h2>Rate {{ destination.name }}</h2>

{% if not already_rated %}
    <form method="post" action="{% url 'rate_destination' destination.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Rate</button>
    </form>
{% else %}
    <p>You have already rated this location.</p>
{% endif %}

<a href="{% url 'places' %}">Back to Places</a>

{% endblock %}
